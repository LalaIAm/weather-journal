<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Weather Journal</title>
		<link href="css/reset.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Maven+Pro:wght@400;700&family=Taviraj&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="app">
			<div class="card image headline">
				<div class="card headline-text">
					<h1>Weather Journal</h1>
				</div>
			</div>

			<div class="zip-img">
				<div class="zip-box">
					<label for="zip">Enter Zipcode here</label>
					<input
						class="zip-input"
						type="text"
						id="zip"
						placeholder="enter zip code here"
						name="zip"
					/>
				</div>
			</div>
			<div class="input-box">
				<label for="feelings">How are you feeling today?</label>
				<textarea
					class="userInput"
					id="feelings"
					placeholder="How you doing?"
					rows="9"
					cols="50"
				></textarea>
				<button id="generate" type="submit">Generate</button>
			</div>
			<div class="results-box">
				<div class="title">
					<h2>Your Most Recent Entry</h2>
				</div>
				<div id="entry-box">
					<div id="date"></div>
					<div id="temp"></div>
					<div id="content"></div>
				</div>
			</div>
		</div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
